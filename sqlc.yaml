version: "1"
packages:
  - path: "internal/db/sqlc"
    name: "db"
    engine: "postgresql"
    schema:
      - "internal/db/schema.sql"
    queries:
      - "internal/db/queries/*.sql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: true

